spring:
  redis:
    host: redis_dev
    port: 6379
    password:
  h2:
    console:
      enabled: true
  datasource:
    url: "jdbc:h2:mem:coretime;MODE=MYSQL;DB_CLOSE_DELAY=-1"
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    open-session-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
